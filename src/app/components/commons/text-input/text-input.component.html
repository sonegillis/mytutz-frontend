<div [ngClass]="(inputFocused || value.length) ? 'active-input' : 'no-active-input'" class="input-wrapper" (focusin)="inputFocused = true" (focusout)="inputFocused = false">
  <p class="label" [ngClass]="(inputFocused || value.length) && 'float'">{{label}}</p>
  <ion-input [type]="type" [(ngModel)]="value"></ion-input>
  <div *ngIf="originalType === 'password'" class="password-eye">
    <ion-icon color="primary" (click)="type='password'" *ngIf="type === 'text'; else hide" name="eye-outline"></ion-icon>
    <ng-template #hide><ion-icon (click)="type='text'" *ngIf="type === 'password'" name="eye-off-outline"></ion-icon></ng-template>
  </div>
</div>
