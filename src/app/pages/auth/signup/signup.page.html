<ion-content>
  <div class="top-wrapper">
    <figure class="no-mg">
<!--      <img src="assets/images/logo.png" alt="logo" />-->
    </figure>
  </div>
  <div class="bottom-wrapper">
    <ion-text class="ion-text-center">
      <h4>Create your account</h4>
    </ion-text>
    <app-text-input label="First Name"></app-text-input>
    <app-text-input label="Last Name"></app-text-input>
    <app-text-input label="Username"></app-text-input>
    <app-text-input label="Email"></app-text-input>
    <app-text-input label="Password" type="password"></app-text-input>
    <app-text-input label="Confirm Password" type="password"></app-text-input>
    <app-text-input label="Date of Birth"></app-text-input>
    <app-primary-button (click)="initialSignUp()" expand="full" color="secondary" text="CREATE NEW ACCOUNT"></app-primary-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-wrapper ion-text-center">
      <p>By creating an account you accept MyTutz's</p>
      <p>
        <ion-text color="secondary">Terms of Service</ion-text> and
        <ion-text color="secondary">Privacy Policy</ion-text>
      </p>
    </ion-title>
  </ion-toolbar>
</ion-footer>
